<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <title>Facelet Title</title>




    </h:head>
    <h:body>
        <header>

            <div class="nav-up contenedor ">
                <a href="index.xhtml"><h:graphicImage class="logo-sgpa" value="/resources/img/logo-rojo.png"/></a>
                <div class="buscador">
                    <input type="search" placeholder="Search..."></input>
                    <i class="fas fa-search input-i"></i>
                </div>
                <a href="https://unicolombo.edu.co/"><h:graphicImage class="logo-unico" value="/resources/img/logo-amarillo.png"/></a>
                <div class="perfil">
                    <div class="informacion-perfil">
                        <span>Coordinador</span>
                        <span>#{coordinadorController.coordinador.toString()}</span>
                        <span>#{periodoController.periodoActual.anio}-#{periodoController.periodoActual.numero}</span>
                    </div>
                    <div class="foto-perfil">
                        <div class="imagen-perfil">

                            <div class="conectado"></div>
                        </div>
                        <h:commandButton action="#{usuarioController.salir()}" class="log-out" value="Log out" />
                    </div>
                    <div class="botones-perfil">

                    </div>
                </div>
            </div>


            <!-- Nav horizontal -->
            <div class="nav-horizontal">
                <nav>
                    <div class="op"><h:graphicImage  value="/resources/img/bombillo.png"/><h:commandLink action="#{coordinadorController.verTutorias()}" value="Tutorias"  /></div>
                    <div class="op"><h:graphicImage  value="/resources/img/motar.png"/><h:commandLink action="#{coordinadorController.matriculadosSeccion()}" value="Estudiantes"  /></div>
                    <div class="op"><h:graphicImage  value="/resources/img/monitor.png"/><h:commandLink action="#{coordinadorController.verProyectos()}" value="Proyectos de Aula"  /></div>
                    <div class="op"><h:graphicImage  value="/resources/img/tabla.png"/><a href="">Areas</a></div>
                    <div class="op"><h:graphicImage  value="/resources/img/profesor.png"/><a href="">Profesores</a></div>
                    <div class="op"><h:graphicImage  value="/resources/img/notas.png"/><a href="">Notas</a></div>     
                </nav>
            </div>


            <!-- Nav vertical -->
            <div class="nav-vertical ">
                <nav id="nav-vertical" >
                    <div class="menu-vertical">
                        <div class="contenedor-mv">

                            <span class="texto-menu">Men√∫</span>
                        </div> 
                    </div>

                    <div class="cop ">
                        <div class="linea"></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/lapiz.png"/><h:commandButton value="Gestionar Profesores" class="botones-v" action="#{coordinadorController.gprofesores()}"></h:commandButton></div>
                    </div>
                    <div class="cop">
                        <div class="linea"></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/libro.png"/><h:commandButton value="Matricular Estudiante" class="botones-v" action="#{coordinadorController.gmatriculas()}"></h:commandButton></div>
                    </div>

                    <div class="cop">
                        <div class="linea "></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/plus.png"/><h:commandButton value="Gestionar Areas" class="botones-v" action="#{coordinadorController.gareas()}"></h:commandButton></div>
                    </div>

                    <div class="cop">
                        <div class="linea "></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/plus.png"/><h:commandButton value="Asignar Coordinador PA" class="botones-v" action="#{coordinadorController.gcoordinadorPA()}"></h:commandButton></div>
                    </div>
                    <div class="cop">
                        <div class="linea "></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/plus.png"/><h:commandButton value="Gestionar Asignaturas" class="botones-v" action="#{coordinadorController.gasignaturas()}"></h:commandButton></div>
                    </div>

                    <div class="cop">
                        <div class="linea "></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/plus.png"/><h:commandButton value="Gestionar Seciones" class="botones-v" action="#{coordinadorController.gsecciones()}"></h:commandButton></div>
                    </div>

                    <div class="cop">
                        <div class="linea "></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/plus.png"/><h:commandButton value="Asignacion Academica" class="botones-v" action="#{coordinadorController.gasignacionA()}"></h:commandButton></div>
                    </div>
                    
                    <div class="cop">
                        <div class="linea "></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/plus.png"/><h:commandButton value="Resultados de Aprendizaje" class="botones-v" action="#{coordinadorController.gresultadosA()}"></h:commandButton></div>
                    </div>

                </nav>
            </div>
            <div class="boton-menu">
                <h:graphicImage  value="/resources/img/menu.png"/>
            </div>
            ***



        </header>  

        <ui:include src="#{coordinadorController.paginaActualC}" />



        <script type="text/javascript" 
                src="../resources/js/menu-vertical.js">
        </script>

    </h:body>

</html>
