<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        

        <div >
            <div class="relative pb-2 mb-2">
                <h3 class="text-lg ">Malla Curricular</h3>
                <small class="block mb-4 text-gray-600">Una malla curricular es una estructura o plan de estudios que organiza y define las asignaturas requeridas para completar un programa académico específico.</small>  
                <div class="espaceador"></div>
            </div>   
            <p:accordionPanel  var="sem" value="#{asignaturaController.semestres}">
                <p:tab class="overflow-x-hidden" title="Semestre #{sem.denominacion}">                
                    <p:tabView  var="secci" value="#{sem.secciones}">
                        <p:tab title="Seccion #{secci.denominacion}">
                            <p:repeat var="asig" value="#{secci.asignaturas}" rendered="#{not empty secci.asignaturas}">
                                <div class="p-4 flex justify-content-between card mb-1 responsive-flex">
                                    <div>
                                        <div class="mb-2">
                                            <h4>Asignatura</h4>
                                            <p>#{asig.nombre}</p>
                                        </div>
                                        <div class="mb-1">
                                            <h4><i class="fas fa-credit-card mr-1"></i>créditos : #{asig.creditos}</h4> 
                                        </div>

                                        <div >
                                            <small>#{asig.area.nombre}  
                                                <h:commandLink rendered="#{asig.tieneDocumento()}" class="flex align-items-center gap-2" style="color: var(--text-color)" action="#{competenciasController.descargar(asig)}" >
                                                   / Curriculo: <h:graphicImage  value="/Imagenes/Extenciones/pdfc.png" width="20px" />                                  
                                                </h:commandLink>

                                            </small> 
                                        </div>

                                    </div>
                                    <div class="flex flex-column gap-2">
                                        <div class="btn-c ">
                                            <i class="ri-search-line"></i>
                                            <label>Competencias</label>
                                            <h:commandButton class="btn" action="#{competenciasController.consultarCompetenciasAsignatura(asig)}"/>
                                        </div>
                                        <div class="btn-p ">
                                            <i class="ri-search-line"></i>
                                            <label>Tutorias</label>
                                            <h:commandButton class="btn" action="#{tutoriasController.consultarTutoriasXAsignatura(asig)}"/>
                                        </div>
                                    </div>
                                </div>
                            </p:repeat>
                        </p:tab>

                    </p:tabView>
                </p:tab>
            </p:accordionPanel>
        </div>


    </h:body>  

    <style>


    </style>

</xhtml>
