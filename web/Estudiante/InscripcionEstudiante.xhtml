<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <div style="background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(0,79,158,1) 100%);">
           <div class="container">
            <div class="logo-sgpa-estudiante">
            <h:graphicImage class="logo-sgpa-inicio" value="/resources/img/logo sgpa.png"/>
            
        </div>
        <span class="subtitulo">Registrate En Nuestra Plataforma!</span>
        
        <div class="contenedor-form">
                 <div class="form-izq">
                     <div class="input-form-310">
                        Primer Nombre
                        <p:inputText  class="iform" value="#{estudianteController.estudiante.primerNombre}" />
                     </div>
                      <div class="input-form-310">
                        Primer Apellido
                        <p:inputText class="iform" value="#{estudianteController.estudiante.primerApellido}" />
                      </div>  
                     <div class="input-form-170">
                        Tipo Identificacion

                       <p:selectOneMenu  class="iform" value="#{estudianteController.estudiante.tipo_ide}">
                           <f:selectItem itemLabel="Select One" itemValue=""/>
                           <f:selectItem itemLabel="TI" itemValue="TI"/>
                           <f:selectItem itemLabel="CC" itemValue="CC"/>
                           <f:selectItem itemLabel="CE" itemValue="CE"/>                         
                       </p:selectOneMenu> 
                     </div>
                     <div class="input-form-310">
                        Username
                        <p:inputText class="iform" value="#{estudianteController.estudiante.login}" />
                     </div>
                     <div class="input-form-170">
                        Genero
                        <p:selectOneMenu  class="iform" value="#{estudianteController.estudiante.genero}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>                    
                        </p:selectOneMenu>
                     </div>
                      <div class="input-form-310">
                        Email
                        <p:inputText type="email"  class="iform" value="#{estudianteController.estudiante.email}" />
                      </div>
               </div>
                 
                 
              <div class="form-dere">
                     <div class="input-form-310">
                        Segundo Nombre
                        <p:inputText class="iform" value="#{estudianteController.estudiante.segundoNombre}" />
                     </div>
                 <div class="input-form-310">
                     Segundo Apellido
                     <p:inputText class="iform" value="#{estudianteController.estudiante.segundoApellido}" />
                 </div>
                 <div class="input-form-310">
                    Identificacion
                    <p:inputText class="iform" value="#{estudianteController.estudiante.identificacion}" /> 
                 </div>
                <div class="input-form-310">
                    Password
                    <p:inputText class="iform" value="#{estudianteController.estudiante.password}" />
                </div>
                <div class="input-form-310">
                    Telefono
                    <p:inputText class="iform" value="#{estudianteController.estudiante.telefono}" />
                </div>
                <div class="input-form-310">
                    Direccion
                    <p:inputText class="iform" value="#{estudianteController.estudiante.direccion}" />
                </div>
                 <div class="botones">
                     <h:commandButton class="boton" action="#{estudianteController.inscribirEstudiante()}" value="registrar" /> 
                     <div class="btn-salir" alt="salir">
                         <i class="uil uil-signout"></i>
                         <h:commandButton   class="btn" action="#{usuarioController.salir()}" value="." />
                     </div>
                 </div>
                     
                    
              </div>
             </div>
        </div> 
        </div>   
        
        
    </h:body>
    <style>
        
    </style>
</html>
