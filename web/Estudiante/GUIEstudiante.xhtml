<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <div class="nav-up contenedor ">
                <div class="logo-search">
                    <a href="index.xhtml" class="logo-proac-container">
                        <h:graphicImage class="img logo-proac" value="/resources/img/logo-azul.png"/>
                        <p><span>Pro</span>activo</p>
                    </a>

                    <div class="buscador">
                        <input type="search" placeholder="Search..."></input>
                        <i class="fas fa-search input-i"></i>
                    </div>  
                </div>
                <div class="perfil ">
                    <div class="informacion-perfil">
                        <span>Estudiante</span>
                        <span>#{programaController.programa.nombre}</span>
                        <span>#{estudianteController.estudiante.toString()}</span>
                        <span>#{periodoController.periodoActual.anio}-#{periodoController.periodoActual.numero}</span>

                    </div>
                    <div class="foto-perfil">
                        <h:commandButton action="#{estudianteController.miperfil()}" class="mi-perfil" value="Perfil" />
                        <div class="imagen-perfil">

                            <h:graphicImage class="logo-unico" value="/Imagenes/Perfiles/#{estudianteController.estudiante.imagenPerfil()}"/>


                        </div>
                        <h:commandButton action="#{usuarioController.salir()}" class="log-out" value="Log out" />

                    </div>
                </div>
            </div>


            <!-- Nav horizontal -->
            <div class="nav-horizontal">
                <nav>
                    <div class="op"><i class="ri-lightbulb-fill"></i><h:commandLink action="#{estudianteController.g_tutoria()}" value="Tutorias"  /></div>
                    <div class="op"><i class="fa fa-user-graduate"></i></div>
                    <div class="op"><i class="ri-article-fill"></i><h:commandLink rendered="#{proyectoAulaController.proyecto.estadoProyecto()}" value="Proyecto de Aula" action="#{estudianteController.g_proyecto()}" /></div>
                    <div class="op"><i class="ri-slideshow-fill"></i><h:commandLink value="Asignaturas" action="#{estudianteController.verAsignaturas()}" /></div>
                    <div class="op"><i class="fa fa-user-tie"></i></div>
                    <div class="op"><i class="ri-booklet-fill"></i><a href="">Notas</a></div>         
                </nav>
            </div>


            <!-- Nav vertical -->
            <div class="nav-vertical ">
                <nav id="nav-vertical" >
                    <div class="menu-vertical ">
                        <div class="contenedor-mv">

                            <span class="texto-menu">Men√∫</span>
                        </div> 
                    </div>
                    <h:panelGroup layout="block" rendered="#{!proyectoAulaController.proyecto.estadoProyecto()}">
                        <div class="cop ">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton rendered="#{matriculaController.matricula.habilitarProyecto()}" value="Gestionar propuesta" class="botones-v" action="#{estudianteController.g_propuesta()}"></h:commandButton></div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" rendered="#{proyectoAulaController.proyecto.estadoProyecto()}">
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton value="Gestionar Proyecto" class="botones-v" action="#{estudianteController.g_proyecto()}"></h:commandButton></div>
                        </div>
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton value="Resultados de Aprendizaje" class="botones-v" action="#{estudianteController.verResultados()}"></h:commandButton></div>
                        </div>
                        
                        <ui:include src="../General/ProgramacionProyectos.xhtml" />
                        
                    </h:panelGroup>

                </nav>
            </div>
            <div class="boton-menu">
                <i class="ri-menu-line"></i>
            </div>
        </header>  

        <ui:include src="#{estudianteController.paginaActualE}" />




        <script type="text/javascript" 
                src="../resources/js/menu-vertical.js">
        </script>
        <script type="text/javascript" 
                src="../resources/js/DFView.js">
        </script>

    </h:body>
    <style>
        .linea,
        .nav-horizontal,
        .menu-vertical,
        .tabla-reporte thead,
        .boton-menu{
            background-color: var(--first-color-e);
        }
        body .ui-tabs.ui-tabs-top > .ui-tabs-nav li.ui-tabs-header.ui-state-active{
            border-color: var(--first-color-e);
        }

        .ui-accordion-header{
            color: var(--first-color-e) !important;
        }

        .logo-proac-container span,
        body .ui-tabs .ui-tabs-nav li.ui-tabs-header.ui-state-active a
        {
            color: var(--first-color-e);
        }




    </style>

</xhtml>
