<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="contenido-contenedor">
            <div class="border contenedor top">
                <h1 class="tittle">Gestor de Usuarios</h1>
                <div class="contgusu">
                    <div class="lnom">Nombre</div>
                    <div class="cnom">
                        <h:outputText value="#{usuarioController.usuarioTemp.primerNombre} #{usuarioController.usuarioTemp.segundoNombre}" />
                    </div>
                    <div class="lape">Apellido</div>
                    <div class="cape">
                        <h:outputText value="#{usuarioController.usuarioTemp.primerApellido} #{usuarioController.usuarioTemp.segundoApellido}" />
                    </div>
                    <div class="lusu">Usuario</div>
                    <div class="clog">
                        <p:inputText value="#{usuarioController.usuarioTemp.login}" />
                    </div>
                    <div class="lcon">Contrase√±a</div>
                    <div class="ccon">
                        <p:inputText value="#{usuarioController.usuarioTemp.password}" />
                    </div>
                    <div class="ltusu">Tipo</div>
                    <div class="ctusu">
                        <h:outputText value="#{usuarioController.usuarioTemp.tipo}" />
                    </div>
                    <div class="lide">Identificacion</div>
                    <div class="cide">
                        <h:outputText value="#{usuarioController.usuarioTemp.identificacion}" />
                    </div>
                    <div class="lema">Email</div>
                    <div class="cema">
                        <p:inputText value="#{usuarioController.usuarioTemp.email}" />
                    </div>
                    <div class="opc">
                        <h:commandButton value="Guardar" action="#{usuarioController.almacenarUsuario()}" />
                    </div>
                </div>

                <p:separator />
                <p:dataTable paginator="true" rows="10" class="tabla-reporte" style="font-size: 10pt" var="usu" value="#{usuarioController.usuarios}">
                    <p:column headerText="Tipo de Identificacion">
                        #{usu.tipo_ide}
                    </p:column>
                    <p:column filterBy="#{usu.identificacion}" headerText="Identificacion">
                        #{usu.identificacion}
                    </p:column>
                    <p:column filterBy="#{usu.primerNombre}" headerText="Primer Nombre">
                        #{usu.primerNombre}
                    </p:column>
                    <p:column filterBy="#{usu.segundoNombre}" headerText="Segundo Nombre">
                        #{usu.segundoNombre}
                    </p:column>
                    <p:column filterBy="#{usu.primerApellido}" headerText="Primer Apellido">
                        #{usu.primerApellido}
                    </p:column>
                    <p:column filterBy="#{usu.segundoApellido}" headerText="Segundo Apellido">
                        #{usu.segundoApellido}
                    </p:column>                  

                    <p:column headerText="Seleccionar">
                        <div class="Acciones">
                            <div class="accion">
                                <i class="fa fa-hand-pointer" style="color: #005CB9"></i>
                                <h:commandButton value="+" class="icono" action="#{usuarioController.seleccionarUsuario(usu)}" />
                            </div>
                        </div>                            
                    </p:column>
                </p:dataTable>


            </div>
        </section>
    </h:body>
    <style>
        .contgusu {  display: grid;
                     grid-template-columns: 150px 300px 150px 300px;
                     grid-template-rows: 80px 80px 80px 80px;
                     grid-auto-columns: 1fr;
                     gap: 0px 0px;
                     grid-auto-flow: row;
                     align-content: center;
                     grid-template-areas:
                         "lnom cnom lape cape"
                         "lusu clog lcon ccon"
                         "ltusu ctusu lide cide"
                         "lema cema opc opc";
        }

        .lnom { grid-area: lnom; }

        .cnom { grid-area: cnom; }

        .lape { grid-area: lape; }

        .cape { grid-area: cape; }

        .lusu { grid-area: lusu; }

        .clog { grid-area: clog; }

        .lcon { grid-area: lcon; }

        .ccon { grid-area: ccon; }

        .ltusu { grid-area: ltusu; }

        .ctusu { grid-area: ctusu; }

        .lide { grid-area: lide; }

        .cide { grid-area: cide; }

        .lema { grid-area: lema; }

        .cema { grid-area: cema; }

        .opc { grid-area: opc; }

    </style>
</html>
