<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
   <h:body> 
       <section class="contenido-contenedor">
        <div class="border contenedor top">
             <h1 class="tittle">Gestor de Areas</h1>
             <span class="aviso">Crea Nueva Area</span>
             <div class="contenedor-form periodos" >
                 <div class="form-izq">
                     <div class="input-form-310">
                         Nombre
                         <p:inputText class="iform" rendered="#{not empty coordinadorController.area}"  value="#{coordinadorController.area.nombre}" />
                     </div>
                     <div class="input-form-310">
                         Nombre Corto
                         <p:inputText class="iform" rendered="#{not empty coordinadorController.area}" value="#{coordinadorController.area.nombreCorto}" />
                     </div>
                     
                 </div>
                 <div class="form-dere">
                     <div class="input-form-410">
                         Descripcion
                         <p:inputTextarea class="iform" rendered="#{not empty coordinadorController.area}" value="#{coordinadorController.area.descripcion}" />
                     </div>
                     
                 </div>
                 
             </div>
              
             <div class="tanone">
                 <h:commandButton value="Crear" class="boton" action="#{coordinadorController.registrarArea()}" />
             </div>
        
             
            
        <p:dataTable var="ara" class="tabla-reporte" value="#{coordinadorController.areas}">
            <p:column headerText="Nombre">
                #{ara.nombre}
            </p:column>
            <p:column headerText="Nombre Corto">
                #{ara.nombreCorto}
            </p:column>
            <p:column headerText="Descripcion">
                #{ara.descripcion}
            </p:column>
            <p:column headerText="Estado">
                #{ara.estado}
            </p:column>
            <p:column headerText="Eliminar">
                <div class="Acciones">
                            <div class="accion">
                            <i class="uil uil-trash-alt" style="color: red; font-size: 25px"></i>
                            <h:commandButton class="icono" value="Eliminar" action="#{coordinadorController.EliminarArea(ara)}" />
                        </div>
                        </div>
                
            </p:column>
           
        </p:dataTable>
    

        </div>
    </section>
         
    </h:body>
</html>
