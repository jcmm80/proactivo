<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="contptutoria">
            <div class="cproy">
                <p:panelGrid columns="2">
                    <h:outputText value="Codigo: #{tutoriasController.tutoria.proyecto.codigo}" />
                    <h:outputText value="Titulo: #{tutoriasController.tutoria.proyecto.titulo}" />
                </p:panelGrid>
            </div>
            <div class="cfsol">
                <p:panelGrid columns="1"> 
                    <h:outputText value="Tutoria Solicitada el: #{tutoriasController.tutoria.fechaSolicitud}" />
                </p:panelGrid>                                
            </div>
            <div class="cacc">
                <h:commandButton value="Programar" action="#{profesorController.programarTutoria()}" />
                <h:commandButton value="volver" action="#{profesorController.pvolverdeProgramar()}" />
            </div>
            <div class="ccal">
                <p:datePicker value="#{tutoriasController.tutoria.fechaAsignacion}" inline="true" showTime="true" timeInput="true"/>
            </div>
        </div>  
        <style>
            .contptutoria {  display: grid;
                             grid-template-columns: 200px 250px 200px;
                             grid-template-rows: 150px 500px;
                             grid-auto-columns: 1fr;
                             gap: 0px 0px;
                             grid-auto-flow: row;
                             justify-items: stretch;
                             align-items: stretch;
                             grid-template-areas:
                                 "cproy cproy cfsol"
                                 "ccal ccal cacc";
            }

            .cproy { grid-area: cproy; }

            .cfsol { grid-area: cfsol; }

            .cacc { grid-area: cacc; }

            .ccal { grid-area: ccal; }
        </style> 
    </h:body>
</html>
