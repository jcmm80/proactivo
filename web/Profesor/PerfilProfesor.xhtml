<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <section class="contenido-contenedor">
        <div class="border contenedor top">
             <span class="aviso">Configuracion de perfil</span>
             <div class="perfil-conteiner">
                 <div class="perfil-prof">
                     <div class="perfil-img">
                     <p:graphicImage value="/Imagenes/Perfiles/#{profesorController.profesor.imagenPerfil()}" style="max-width:100%;height: auto;"  />
                     </div>
                    <div class="perfil-data">
                        <span class="perfil-data-name">#{profesorController.profesor.toString()}</span>
                        <span class="perfil-data-tipe">#{profesorController.profesor.tipo}</span>
                    </div>
                 </div>
                 
                <div class="perfil-buttons">
                    <p:fileUpload  value="#{profesorController.iprofesor}"  mode="simple" skinSimple="true"/>
                  <div class="btn-delete"> 
                     <i class="uil uil-image-times"></i>
                     Delete
                     <h:commandButton class="btn" action="#{profesorController.subirImagenProfesor()}" value="xx" /> 
                  </div>
                </div>

             </div>
<div class="contenedor-form ">
                 <div class="form-izq">
                     <div class="input-form-310">
                        Primer Nombre
                        <p:inputText  class="iform" value="#{profesorController.profesor.primerNombre}" />
                     </div>
                      <div class="input-form-310">
                        Primer Apellido
                        <p:inputText class="iform" value="#{profesorController.profesor.primerApellido}" />
                      </div>  
                     <div class="input-form-170">
                        Tipo Identificacion

                       <p:selectOneMenu  class="iform" value="#{profesorController.profesor.tipo_ide}">
                           <f:selectItem itemLabel="Select One" itemValue=""/>
                           <f:selectItem itemLabel="TI" itemValue="TI"/>
                           <f:selectItem itemLabel="CC" itemValue="CC"/>
                           <f:selectItem itemLabel="CE" itemValue="CE"/>                         
                       </p:selectOneMenu> 
                     </div>
                     <div class="input-form-310">
                        Username
                        <p:inputText class="iform" value="#{profesorController.profesor.login}" />
                     </div>
                     <div class="input-form-170">
                        Genero
                        <p:selectOneMenu  class="iform" value="#{profesorController.profesor.genero}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>                    
                        </p:selectOneMenu>
                     </div>
                      <div class="input-form-310">
                        Email
                        <p:inputText type="text"  class="iform" value="#{profesorController.profesor.email}" />
                      </div>
                     <div class="input-form-170">
                        Tipo de Contrato

                       <p:selectOneMenu  class="iform" disabled="true" value="#{profesorController.profesor.tipocontrato}">
                           <f:selectItem itemLabel="Select One" itemValue=""/>
                           <f:selectItem itemLabel="Tiempo Completo" itemValue="Tiempo Completo"/>
                           <f:selectItem itemLabel="Medio Tiempo" itemValue="Medio Tiempo"/>
                           <f:selectItem itemLabel="3/4 de Tiempo" itemValue="3/4 de Tiempo"/> 
                           <f:selectItem itemLabel="Catedra" itemValue="Catedra"/>                           
                       </p:selectOneMenu>
                    </div>
               </div>
                 
                 
              <div class="form-dere">
                     <div class="input-form-310">
                        Segundo Nombre
                        <p:inputText class="iform" value="#{profesorController.profesor.segundoNombre}" />
                     </div>
                 <div class="input-form-310">
                     Segundo Apellido
                     <p:inputText class="iform" value="#{profesorController.profesor.segundoApellido}" />
                 </div>
                 <div class="input-form-310">
                    Identificacion
                    <p:inputText class="iform" value="#{profesorController.profesor.identificacion}" /> 
                 </div>
                <div class="input-form-310">
                    Password
                    <p:inputText class="iform" value="#{profesorController.profesor.password}" />
                </div>
                <div class="input-form-310">
                    Telefono
                    <p:inputText class="iform" value="#{profesorController.profesor.telefono}" />
                </div>
                <div class="input-form-310">
                    Direccion
                    <p:inputText class="iform" value="#{profesorController.profesor.direccion}" />
                </div>
                 <div class="botones ">
                     <h:commandButton class="boton" action="#{profesorController.actualizarprofesor()}" value="Actualizar" />  
                    
                 </div>
                     
                    
              </div>
             </div>
    

        </div>
    </section>



    </h:body>
    
</html>
