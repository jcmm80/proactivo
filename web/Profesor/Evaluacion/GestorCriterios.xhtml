<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="relative pb-2 mb-2" rendered="#{not empty criteriosController.criterio}" >
            <h3 class="text-2xl ">#{criteriosController.criterio.competencia.tipo.descripcion}</h3>
            <small class="block mb-4 text-gray-600">#{criteriosController.criterio.competencia.estrategia}</small>  
            <div class="espaceador"></div>
        </div>
     
            <div class="form">
                <div >
                    <h4>Descripcion</h4>
                    <p:inputTextarea class="w-full" value="#{criteriosController.criterio.descripcion}" />
                </div>
                <div class="flex w-full justify-content-center flex-column align-items-center">
                    <h4>Porcentaje</h4>
                    <div>
                        <p:knob min="0" max="#{criteriosController.criterio.porcentaje}" value="#{criteriosController.criterio.porcentaje}" />
                    </div>
                </div>
            </div>
            <div class="btns-container justify-content-end">
                <div class="btn-p" title="agregar">
                    <label>Agregar</label>
                    <h:commandButton class="btn" value="+" action="#{criteriosController.registrarCriterio()}" />
                </div>
            </div>
       

        <p:panel>
            <p:dataTable class="tabla-reporte" value="#{criteriosController.criterios}" var="cri">
                <p:column headerText="Descripcion">
                    #{cri.descripcion}
                </p:column>
                <p:column headerText="Porcentaje">
                    #{cri.porcentaje}
                </p:column>
                <p:column headerText="Tipo">
                    #{cri.tipo}
                </p:column>
                <p:column headerText="Opciones">
                    <div class="btn-normal" title="editar">
                       <i class="ri-pencil-line"></i>
                        <h:commandButton class="btn" value="+" action="#{criteriosController.seleccionarCriterio(cri)}" />
                    </div>
                    <div class="btn-normal" title="Eliminar">
                       <i class="ri-delete-bin-line"></i>
                        <h:commandButton class="btn"  disabled="#{criteriosController.criterioVinculado(cri)}" value="eliminar" action="#{criteriosController.aliminarCriterio(cri)}" />
                    </div>
                </p:column>
            </p:dataTable>
        </p:panel>

    </h:body>
    <style>


    </style>
</html>
