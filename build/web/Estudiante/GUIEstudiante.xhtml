<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>

        <title>Facelet Title</title>




    </h:head>
    <h:body>
        <header>

            <div class="nav-up contenedor ">
                <a href="index.xhtml"><h:graphicImage class="logo-sgpa" value="/resources/img/logo-rojo.png"/></a>
                <div class="buscador">
                    <input type="search" placeholder="Search..."></input>
                    <i class="fas fa-search input-i"></i>
                </div>
                <a href="https://unicolombo.edu.co/"><h:graphicImage class="logo-unico" value="/resources/img/logo-verde.png"/></a>
                <div class="perfil">
                    <div class="informacion-perfil">
                        <span>Estudiante</span>
                        <span>#{programaController.programa.nombre}</span>
                        <span>#{estudianteController.estudiante.toString()}</span>
                        <span>#{periodoController.periodoActual.anio}-#{periodoController.periodoActual.numero}</span>

                    </div>
                    <div class="foto-perfil">
                        <h:commandButton action="#{estudianteController.miperfil()}" class="mi-perfil" value="Perfil" />
                        <div class="imagen-perfil">

                            <h:graphicImage class="logo-unico" value="/Imagenes/Perfiles/#{estudianteController.estudiante.imagenPerfil()}"/>


                        </div>
                        <h:commandButton action="#{usuarioController.salir()}" class="log-out" value="Log out" />

                    </div>
                </div>
            </div>


            <!-- Nav horizontal -->
            <div class="nav-horizontal">
                <nav>
                    <div class="op"><h:graphicImage  value="/resources/img/bombillo.png"/><h:commandLink action="#{estudianteController.g_tutoria()}" value="Tutorias"  /></div>
                    <div class="op"><h:graphicImage  value="/resources/img/motar.png"/><a href="">Estudiantes</a></div>
                    <div class="op"><h:graphicImage  value="/resources/img/monitor.png"/><a href="">Proyecto Aula</a></div>
                    <div class="op"><h:graphicImage  value="/resources/img/tabla.png"/><a href="">Asignaturas</a></div>
                    <div class="op"><h:graphicImage  value="/resources/img/profesor.png"/><a href="">Profesores</a></div>
                    <div class="op"><h:graphicImage  value="/resources/img/notas.png"/><a href="">Notas</a></div>     
                </nav>
            </div>


            <!-- Nav vertical -->
            <div class="nav-vertical ">
                <nav id="nav-vertical" >
                    <div class="menu-vertical">
                        <div class="contenedor-mv">

                            <span class="texto-menu">Men√∫</span>
                        </div> 
                    </div>
                    <h:panelGroup layout="block" rendered="#{!proyectoAulaController.proyecto.estadoProyecto()}">
                    <div class="cop ">
                        <div class="linea"></div>
                        <div class="op-v"><h:graphicImage rendered="#{matriculaController.matricula.habilitarProyecto()}" value="/resources/img/motar.png"/><h:commandButton rendered="#{matriculaController.matricula.habilitarProyecto()}" value="Gestionar propuesta" class="botones-v" action="#{estudianteController.g_propuesta()}"></h:commandButton></div>
                    </div>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" rendered="#{proyectoAulaController.proyecto.estadoProyecto()}">
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:graphicImage  value="/resources/img/libro.png"/><h:commandButton value="Gestionar Proyecto" class="botones-v" action="#{estudianteController.g_proyecto()}"></h:commandButton></div>
                        </div>
                    </h:panelGroup>
                    <!--
                    
                    <div class="cop">
                        <div class="linea "></div>
                        <div class="op-v"><h:graphicImage  value="/resources/img/plus.png"/><h:commandButton value="Gestionar Periodos" class="botones-v" action="#{usuarioController.gperiodos()}"></h:commandButton></div>
                    </div>-->







                </nav>
            </div>
            <div class="boton-menu">
                <h:graphicImage  value="/resources/img/menu.png"/>
            </div>
            ***



        </header>  

        <ui:include src="#{estudianteController.paginaActualE}" />




        <script type="text/javascript" 
                src="../resources/js/menu-vertical.js">
    </script>
        <script type="text/javascript" 
                src="../resources/js/DFView.js">
    </script>

    </h:body>

</html>
