<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="contenido-contenedor">
            <div class="border contenedor top" >
                <h1 class="tittle">Resultados de Aprendizaje</h1>
                <div class="contreseva">
                    <div class="cinfo">
                        <p:panelGrid columns="1">
                            <h:outputText value="Titulo Proyecto: #{proyectoAulaController.proyecto.titulo}" />
                            <h:outputText value="Problematica: #{proyectoAulaController.proyecto.problematica}" />
                        </p:panelGrid>

                    </div>
                    <div class="cnotf">
                        <h:outputText value="Nota final: #{evaluacionController.notaFIntegrante(matriculaController.integrante)}" />

                    </div>
                    <div class="ccriterios">
                        <p:dataGrid var="asi" columns="1" value="#{matriculaController.resultados}">
                            <p:panel header="Asignatura: #{asi.asignatura.nombre} - Profesor: #{asi.asignatura.profesor.toString()}">                                
                                <p:dataTable var="val" value="#{asi.valoraciones}">
                                    <p:column  style="height: 70px">                                             
                                        <h:outputText  title="#{val.criterio.criterio.descripcion}" value="#{val.criterio.criterio.descripcion}"  />
                                    </p:column>
                                    <p:column  style="height: 70px">                                             
                                        <h:outputText  title="#{val.criterio.criterio.descripcion}" value="#{val.valor}"  />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:dataGrid>

                    </div>
                </div>
            </div>
        </section>





    </h:body>



    <style>
        .contreseva {  display: grid;
                       grid-template-columns: 85% 15%;
                       grid-template-rows: 0.2fr 1.6fr;
                       grid-auto-columns: 1fr;
                       gap: 0px 0px;
                       grid-auto-flow: row;
                       align-content: center;
                       grid-template-areas:
                           "cinfo cnotf"
                           "ccriterios ccriterios";
        }

        .cinfo { grid-area: cinfo; }

        .cnotf { grid-area: cnotf; }

        .ccriterios { grid-area: ccriterios; }

    </style>
</html>
