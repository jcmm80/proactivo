<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView activeIndex="#{competenciasController.activeIndex}">
            <p:tab  title="Competencias">
                <div class="flex relative justify-content-end align-items-center p-2 gap-1 font-bold text-sm" style="color: var(--first-color-p)">
                    +
                    <label >Agrear</label>
                    <h:commandButton value="Agregar" title="Agregar Competencia" class="btn" action="#{competenciasController.irCrearCompetencia()}"/>
                </div>
                <p:dataTable class="tabla-reporte" var="comp" value="#{competenciasController.competenciasXUnidad}" >
                    <p:column headerText="Horas">
                        #{comp.horas}
                    </p:column>
                    <p:column headerText="Tipo Competencia">
                        #{comp.tipo.descripcion}
                    </p:column>
                    <p:column headerText="Estrategia">
                        #{comp.estrategia}
                    </p:column>
                    <p:column headerText="Evidencia">
                        #{comp.evidencia}
                    </p:column>
                    <p:column headerText="Bibliografia">
                        #{comp.bibliografia}
                    </p:column>
                    <p:column headerText="Tipo Entregable">
                        #{comp.tipoentregable.nombre}
                    </p:column>
                    <p:column headerText="opciones">
                        <div class="btn-normal" title="Eliminar">
                            <i class="ri-delete-bin-line"></i>
                            <h:commandButton class="btn" value="+" disabled="#{criteriosController.competenciaVinculada(comp)}" action="#{competenciasController.eliminarCompetencia(comp)}" />
                        </div>
                        <div class="btn-normal" title="Editar">
                            <i class="ri-pencil-line"></i>
                            <h:commandButton class="btn" value="+" action="#{competenciasController.consultarCompetencia(comp)}" />
                        </div>
                        <div class="btn-normal" title="Criterios">
                            <i class="ri-cursor-line"></i>
                            <h:commandButton class="btn" value="+" action="#{competenciasController.seleccionarCompetencia(comp)}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab  title="Criterios">
                <ui:include src="../Evaluacion/GestorCriterios.xhtml" />
            </p:tab>
        </p:tabView>



    </h:body>
</html>
