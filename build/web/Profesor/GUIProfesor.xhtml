<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <header class="header" id="header">
            <nav class="nav-up container-menu">
                <div class="nav-toggle" id="nav_toggle">
                    <i class="ri-menu-line"></i>
                </div>
                <a href="index.xhtml" class="logo-proac-container">
                    <h:graphicImage class="img logo-proac" value="/resources/img/logo-rojo.png"/>
                    <p><span>Pro</span>activo</p>
                </a>
                <div class="nav-search">
                    <input type="search" placeholder="Buscar...."></input>
                    <i class="ri-search-line"></i>
                </div>
                <div class="nav-unicolombo">

                </div>
                <div class="nav-profile">
                    <div class="profile-data">
                        Profesor<br></br>
                        #{periodoController.periodoActual.anio}-#{periodoController.periodoActual.numero}<br></br>
                        #{profesorController.profesor.toString()}<br></br>
                        #{programaController.programa.nombre}
                    </div>
                    <div class="profile-img-btn">
                        <div class="profile-img relative">
                            <h:graphicImage class="img " value="/Imagenes/Perfiles/#{profesorController.profesor.imagenPerfil()}"/>
                            <h:commandButton action="#{profesorController.miperfil()}"  class="btn" value="Perfil" />
                        </div>
                        <h:commandButton action="#{usuarioController.salir()}" class="log-out" value="Log out" />
                    </div>


                </div>
            </nav>
            <nav class="nav-menu" id="nav_menu">
                <div class="nav-logos-close">
                    <div class="nav-close" id="nav_close">
                        <i class="ri-close-line"></i>
                    </div>
                    <div class="nav-search w-3">
                        <input type="search" placeholder="Buscar...."></input>
                        <i class="ri-search-line"></i>
                    </div>
                </div>


                <div class="nav-menu-container">
                    <div class="nav-menu-horizontal">
                        <h4 class="menu-tittle">Principal</h4>
                        <ul class="nav-list-horizontal grids">
                            <li class="nav-horizontal-item">
                                <i class="ri-lightbulb-fill"></i>
                                <h:commandLink action="#{profesorController.g_tutoria()}" value="Tutorias"  />
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="fa fa-user-graduate"></i>
                                <a href="" class="nav-down-link">Estudiantes</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-article-fill"></i>
                                <h:commandLink action="#{profesorController.gproyectosaula()}" value="Proyectos de Aula"  />
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-slideshow-fill"></i>
                                <h:commandLink action="#{profesorController.asignaturasProfesor()}" value="Asignaturas"  />
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="fa fa-user-tie"></i>
                                <a href="" class="nav-down-link">Profesores</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-booklet-fill"></i>
                                <a href="" class="nav-down-link">Notas</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-menu-vertical">
                        <h4 class="menu-tittle2">Men√∫</h4>
                        <ul class="nav-list-vertical grids">
                            <li class="nav-vertical-item">
                                <h:commandButton value="Tipo Entregable" class="nav-vertical-link" action="#{profesorController.gtipo_Entregable()}"></h:commandButton>
                            </li>
                            <h:panelGroup layout="block" rendered="#{profesorController.habilitarLider()}">
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Gestor de Grupos" class="nav-vertical-link" action="#{profesorController.ggrupos()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Ver Proyectos" class="nav-vertical-link" action="#{profesorController.gproyectosaula()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Tipos de Item" class="nav-vertical-link" action="#{profesorController.gtipo_Item()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Gestor de Evaluaciones" class="nav-vertical-link" action="#{profesorController.gEvaluaciones()}"></h:commandButton>
                                </li>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{not empty profesorController.programa.coordinadorPA}">
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Gestor de Prof Lider" class="nav-vertical-link" action="#{profesorController.gproflider()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Nucleos Problemicos" class="nav-vertical-link" action="#{profesorController.gNucleos()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Gestor Dimensiones" class="nav-vertical-link" action="#{profesorController.gDimensiones()}"></h:commandButton>
                                </li>
                                
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Proyectos del Programa" class="nav-vertical-link" action="#{profesorController.gRproyectos()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Resultados de Aprendizaje" class="nav-vertical-link" action="#{profesorController.gResultadosA()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Tutorias del Programa" class="nav-vertical-link" action="#{profesorController.gRtutorias()}"></h:commandButton>
                                </li>
                                <li class="nav-vertical-item">
                                    <h:commandButton value="Gestor de Fases" class="nav-vertical-link" action="#{profesorController.gFases()}"></h:commandButton>
                                </li>
                            </h:panelGroup>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Asignaturas" class="nav-vertical-link" action="#{profesorController.asignaturasProfesor()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Competencias" class="nav-vertical-link" action="#{profesorController.gCompetenciasProfesor()}"></h:commandButton>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <ui:include  src="../General/ProgramacionProyectos.xhtml" />
        <ui:include src="#{profesorController.paginaActualP}" />
        

        <script type="text/javascript" 
                src="../resources/js/menu.js">
        </script>

    </h:body>
    <style>
        .nav-logos-close,
        .nav-vertical-item:before,
        .tabla-reporte thead,
        body .ui-datatable thead th{
            background-color: var(--first-color-p) !important;
        }
        body .ui-tabs.ui-tabs-top > .ui-tabs-nav li.ui-tabs-header.ui-state-active{
            border-color: var(--first-color-p);
        }

        .logo-proac-container span,
        body .ui-tabs .ui-tabs-nav li.ui-tabs-header.ui-state-active a
        {
            color: var(--first-color-p);
        }
        @media screen and (max-width: 1005px) {
            .nav-horizontal-item i{
                color: var(--first-color-p) !important;
            }
            .nav-horizontal-item a{
                color: var(--first-color-p) !important;
            }
            .menu-tittle2{
                background-color: #fff;
            }
            .header{
                background-color: var(--first-color-p);
            }
            .nav-vertical-link{
                color: var(--first-color-p);
            }
            .menu-tittle, .menu-tittle2{
                color: var(--first-color-p) !important;
            }

        }
        @media screen and (min-width: 1005px) {
            .nav-list-horizontal{
                background-color: var(--first-color-p);
            }
            .menu-tittle2{
                background-color: var(--first-color-p);
            }
        }

        body{
            background-color: #eee;
        }



    </style>

</xhtml>
