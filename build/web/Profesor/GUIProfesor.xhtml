<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <div class="nav-up contenedor">
                <div class="logo-search">
                    <a href="index.xhtml" class="logo-proac-container">
                        <h:graphicImage class="img logo-proac" value="/resources/img/logo-verde.png"/>
                        <p><span>Pro</span>activo</p>
                    </a>
                    <div class="buscador">
                        <input type="search" placeholder="Search..."></input>
                        <i class="fas fa-search input-i"></i>
                    </div>  
                </div>
                <div class="perfil">
                    <div class="informacion-perfil">
                        <span>Profesor</span>
                        <span>#{profesorController.profesor.toString()}</span>
                        <span>#{programaController.programa.nombre}</span>
                        <span>#{periodoController.periodoActual.anio}-#{periodoController.periodoActual.numero}</span>
                    </div>
                    <div class="foto-perfil">
                        <h:commandButton action="#{profesorController.miperfil()}" class="mi-perfil" value="Perfil" />
                        <div class="imagen-perfil">

                            <h:graphicImage class="logo-unico" value="/Imagenes/Perfiles/#{profesorController.profesor.imagenPerfil()}"/>
                            <div class="conectado"></div> 
                        </div>
                        <h:commandButton action="#{usuarioController.salir()}" class="log-out" value="Log out" />

                    </div>
                </div>
            </div>
            <!-- Nav horizontal -->
            <div class="nav-horizontal">
                <nav>
                    <div class="op"><i class="ri-lightbulb-fill"></i><h:commandLink action="#{profesorController.g_tutoria()}" value="Tutorias"  /></div>
                    <div class="op"><i class="fa fa-user-graduate"></i><a href="">Estudiantes</a></div>
                    <div class="op"><i class="ri-article-fill"></i><h:commandLink action="#{profesorController.gproyectosaula()}" value="Proyecto Aula"  /></div>
                    <div class="op"><i class="ri-slideshow-fill"></i><h:commandLink action="#{profesorController.asignaturasProfesor()}" value="Asignaturas"  /></div>
                    <div class="op"><i class="fa fa-user-tie"></i><a href="">Profesores</a></div>
                    <div class="op"><i class="ri-booklet-fill"></i><a href="">Notas</a></div>     
                </nav>
            </div>
            <!-- Nav vertical -->
            <div class="nav-vertical ">
                <nav id="nav-vertical" >
                    <div class="menu-vertical">
                        <div class="contenedor-mv">

                            <span class="texto-menu">Men√∫</span>
                        </div> 
                    </div>
                    <div class="cop ">
                        <div class="linea"></div>
                        <div class="op-v"><h:commandButton value="Tipo Entregable" class="botones-v" action="#{profesorController.gtipo_Entregable()}"></h:commandButton></div>
                    </div>                
                    <h:panelGroup layout="block" rendered="#{profesorController.habilitarLider()}">
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton value="Gestor de Grupos" class="botones-v" action="#{profesorController.ggrupos()}"></h:commandButton></div>
                        </div>
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton value="Ver Proyectos" class="botones-v" action="#{profesorController.gproyectosaula()}"></h:commandButton></div>
                        </div>
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton value="Tipos de Item " class="botones-v" action="#{profesorController.gtipo_Item()}"></h:commandButton></div>
                        </div>
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton  value="Gestor de Evaluaciones" class="botones-v" action="#{profesorController.gEvaluaciones()}"></h:commandButton></div>
                        </div>
                    </h:panelGroup>            
                    <h:panelGroup layout="block" rendered="#{not empty profesorController.programa.coordinadorPA}">
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton  value="Gestor de Prof Lider " class="botones-v" action="#{profesorController.gproflider()}"></h:commandButton></div>
                        </div>
                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton  value="Nucleos Problemicos" class="botones-v" action="#{profesorController.gNucleos()}"></h:commandButton></div>
                        </div>

                        <div class="cop">
                            <div class="linea"></div>
                            <div class="op-v"><h:commandButton value="Gestor Dimesiones" class="botones-v" action="#{profesorController.gDimensiones()}"></h:commandButton></div>
                        </div>
                        
                        <div class="cop">
                            <div class="linea "></div>
                            <div class="op-v"><h:commandButton value="Proyectos del Programa" class="botones-v" action="#{profesorController.gRproyectos()}"></h:commandButton></div>
                        </div>

                        <div class="cop">
                            <div class="linea "></div>
                            <div class="op-v"><h:commandButton value="Resultados de Aprendizaje" class="botones-v" action="#{profesorController.gResultadosA()}"></h:commandButton></div>
                        </div>
                        <div class="cop">
                            <div class="linea "></div>
                            <div class="op-v"><h:commandButton value="Tutorias del Programa" class="botones-v" action="#{profesorController.gRtutorias()}"></h:commandButton></div>
                        </div>
                        <div class="cop">
                            <div class="linea "></div>
                            <div class="op-v"><h:commandButton value="Gestor de Fases" class="botones-v" action="#{profesorController.gFases()}"></h:commandButton></div>
                        </div>
                    </h:panelGroup>   
                    <div class="cop">
                        <div class="linea"></div>
                        <div class="op-v"><h:commandButton value="Asignaturas " class="botones-v" action="#{profesorController.asignaturasProfesor()}"></h:commandButton></div>
                    </div>
                    <div class="cop">
                        <div class="linea"></div>
                        <div class="op-v"><h:commandButton value="Competencias" class="botones-v" action="#{profesorController.gCompetenciasProfesor()}"></h:commandButton></div>
                    </div>


                    <ui:include src="../General/ProgramacionProyectos.xhtml" />

                </nav>
            </div>
            <div class="boton-menu">
                <i class="ri-menu-line"></i>
            </div>
        </header>  

        <ui:include src="#{profesorController.paginaActualP}" />

        <script type="text/javascript" 
                src="../resources/js/menu-vertical.js">
        </script>
    </h:body>
    <style>
        .linea,
        .nav-horizontal,
        .menu-vertical,
        .tabla-reporte thead,
        .boton-menu{
            background-color: var(--first-color-p);
        }
        body .ui-tabs.ui-tabs-top > .ui-tabs-nav li.ui-tabs-header.ui-state-active{
            border-color: var(--first-color-p);
        }

        .ui-accordion-header{
            color: var(--first-color-p) !important;
        }

        .logo-proac-container span,
        body .ui-tabs .ui-tabs-nav li.ui-tabs-header.ui-state-active a
        {
            color: var(--first-color-p);
        }
    </style>
</html>
