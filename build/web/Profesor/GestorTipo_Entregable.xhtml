<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="contenido-contenedor">
            <div class=" contenedor top">
                <p:card>
                    <h1 class="tittle">Gestor Tipo de Entregable</h1>

                    <p:panelGrid columns="1">
                        <p:panel>
                            <p:dataGrid class="periodos" var="asig" columns="4" rows="8" paginator="true" pageLinks="" value="#{asignaturaController.asignaturas}" >
                                <div class="cdppa">
                                    <h:commandButton class="cdpbtn" value="seleccionar" action="#{tipo_EntregableController.seleccionarAsignatura(asig)}" />
                                    <div class="id-carta"><span>#{asig.codigo}</span></div>
                                    <div class="img-nombre">
                                        <div ><p:graphicImage value="/Imagenes/Asignaturas/iasignatura.png" style="width: 80px;height: 80px; margin-left: 5px; border-radius: 50px;"  /> </div>
                                        <div style="margin-left: 10px;">
                                            <h:outputText value="#{asig.nombre}" /><br></br>
                                            <h:outputText value="Creditos: #{asig.creditos}" /><br></br>
                                            <h:outputText value="#{asig.area.nombre}" /><br></br>
                                            <h:outputText value="#{asig.seccion.semestre.denominacion} - #{asig.seccion.denominacion}" />
                                        </div> 
                                    </div>
                                    <div class="contrato-carta"><span>#{asig.seccion.programa.nombre}</span></div>
                                </div>
                            </p:dataGrid>
                        </p:panel>
                        <p:panel>
                            <p:dataTable class="tabla-reporte" var="per" value="#{tipo_EntregableController.tipos_Entregable}" >
                                <p:column headerText="Nombre">
                                    #{per.nombre}
                                </p:column>
                                <p:column headerText="Descripcion">
                                    #{per.descripcion}
                                </p:column>
                                <p:column headerText="Eliminar">
                                    <div class="Acciones">
                                        <div class="accion">
                                            <i class="uil uil-trash-alt" style="color: red; font-size: 25px"></i>
                                            <h:commandButton class="icono" value="Eliminar" action="#{tipo_EntregableController.eliminartipo_Entregable(per)}" />
                                        </div>
                                    </div>                        
                                </p:column>
                            </p:dataTable>  
                        </p:panel>
                    </p:panelGrid>

                    <span class="aviso">Crear Tipo De Entregable para la asignatura: #{tipo_EntregableController.asignatura.nombre}</span>
                    <div class="contenedor-form periodos" style="align-items: center">
                        <div class="form-izq">
                            <div class="input-form-310">
                                Nombre
                                <p:inputText class="iform" value="#{tipo_EntregableController.tipo_entregable.nombre}" />
                            </div>

                        </div>
                        <div class="form-dere">
                            <div class="input-form-410">
                                Descripcion
                                <p:inputTextarea  class="iform" value="#{tipo_EntregableController.tipo_entregable.descripcion}"/>
                            </div>
                        </div>
                    </div>
                    <div class="tanone">
                        <h:commandButton class="boton " value="agregar" action="#{tipo_EntregableController.registrarTipo_Entregable()}" />

                    </div>   

                </p:card>
            </div>
        </section>
    </h:body>



</html>
