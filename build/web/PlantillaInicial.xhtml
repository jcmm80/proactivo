<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
       
        <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css"></link>

        
        <title>Facelet Title</title>



    </h:head>
    <h:body style="overflow: hidden;">
        <h:graphicImage class="wave-down" value="/resources/img/wave-down.svg"/>
        <h:graphicImage class="wave-up" value="/resources/img/wave-up.svg"/>
        <div class="container-login">
            <div class="img-login">
                <h:graphicImage class="img img-bg" value="/resources/img/ulustracion-login.svg"/>
            </div>
            <div class="login-content">
                <div class="form-container">
                    <a href="index.xhtml" class="logo-proac-container">
                        <h:graphicImage class="img logo-proac" value="/resources/img/logo-azul.png"/>
                        <p><span>Proactivo</span></p>
                    </a>
                    
                    <div class="input-div one">
                        <div class="i-login">
                            <i class="ri-user-line "></i>
                        </div>
                        <div>

                            <p:inputText placeholder="Username" value="#{usuarioController.usuario.login}"   class="input-login" />

                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i-login"> 
                            <i class="ri-key-2-line"></i>
                        </div>
                        <div>

                            <p:password placeholder="Password" id="pwd1"   value="#{usuarioController.usuario.password}"  class="input-login"  />
                        </div>
                    </div>
                    <a class="a-login">Forgot Password?</a>
                    <div class="btn-login">
                        <label>Login</label>
                        <h:commandButton action="#{usuarioController.iniciar()}" value="Login" class="btn" />
                    </div>
                    
                    <span class="registrarme">AÃºn no tienes Cuenta? :<h:commandButton action="#{usuarioController.gregistroEstudiantes()}" value="Registrarme" class="registrarme-boton" /></span>
                </div>
            </div>
        </div>


    </h:body>
    <style>
        .logo-proac-container span{
            -webkit-background-clip: text !important;
            color: transparent;  
            background: linear-gradient(90deg, rgba(80,134,193,1) 18%, rgba(93,196,96,1) 41%, rgba(255,164,77,1) 68%, rgba(255,105,97,1) 100%);
        }
        .ui-inputfield.ui-state-focus{
            box-shadow: none !important;
        }
        .ui-password ui-inputfield ui-widget ui-state-default ui-corner-all input-login ui-state-filled{

            background-color: none !important;
        }
        input:-internal-autofill-selected{
            background-color: none !important;
        }
    </style>
</xhtml>
