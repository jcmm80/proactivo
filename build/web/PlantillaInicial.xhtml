<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" href="Estilos/style.css"></link>
        <script src="https://kit.fontawesome.com/6f2a08f515.js" crossorigin="anonymous"></script>
        <title>Facelet Title</title>
        
        
    </h:head>
    <h:body>
        <div class="inicio">
        <div class="lado-izquierdo">
            
            <h:graphicImage class="logo-sgpa-inicio" value="/resources/img/logo sgpa.png"/>
        </div>
        <div class="lado-derecho">
            <div class="cont-login">
                <h3 class="loginh3">Login</h3>
                <div class="nickname">
                    <p:inputText  placeholder="Nickname" value="#{usuarioController.usuario.login}"   class=" inputs-login" /><i class="uil uil-user input-i"></i>
                </div>
                <div class="password ">
                    <p:password  toggleMask="true" id="pwd1"  placeholder="Password" value="#{usuarioController.usuario.password}"  class=" inputs-login"  /><i class="uil uil-key-skeleton-alt input-i"></i>
                </div>
                <a href=""><span class="forgot">Forgot password?</span></a>
                
            </div>
            
            <h:commandButton action="#{usuarioController.iniciar()}" value="Login" class="boton-login" />
            <span class="registrarme">AÃºn no tienes Cuenta? :<h:commandButton action="#{usuarioController.gregistroEstudiantes()}" value="Registrarme" class="registrarme-boton" /></span>
            <h:graphicImage class="wave-down" value="/resources/img/wave-down.svg"/>
            <h:graphicImage class="wave-up" value="/resources/img/wave-up.svg"/>
            
        </div>
    </div>
        
    </h:body>
    
</html>
