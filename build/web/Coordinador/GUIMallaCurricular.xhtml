<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataGrid columns="4" var="sem" value="#{asignaturaController.semestres}">
            <p:panel header="#{sem.denominacion}">                
                <p:dataTable class="tabla-reporte" var="secci" value="#{sem.secciones}">
                    <p:column>
                        #{secci.denominacion}
                    </p:column>
                    <p:column width="90%">
                        <p:dataTable style="font-size: 7pt" var="asig" value="#{secci.asignaturas}">
                            <p:column headerText="Asignatura" width="70%">
                                <div class="contiasig">
                                    <div class="copc"><h:commandButton value="C" action="#{competenciasController.consultarCompetenciasAsignatura(asig)}"/></div>
                                    <div class="copt"><h:commandButton value="T" action="#{tutoriasController.consultarTutoriasXAsignatura(asig)}"/></div>
                                    <div class="casig"> #{asig.nombre}</div>
                                </div>                               
                            </p:column>
                            <p:column headerText="Creditos" width="10%">
                                #{asig.creditos}
                            </p:column>
                            <p:column headerText="Componente" width="20%"> 
                                #{asig.area.nombre}
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:dataTable> 
            </p:panel>
        </p:dataGrid>

    </h:body>  

    <style>
        .contiasig{  display: grid;
                     grid-template-columns: 10% 90%;
                     grid-template-rows: 30px 30px;
                     grid-auto-columns: 1fr;
                     gap: 0px 0px;
                     grid-auto-flow: row;
                     grid-template-areas:
                         "copc casig"
                         "copt casig";
        }

        .copc { grid-area: copc; }

        .copt { grid-area: copt; }

        .casig { grid-area: casig; }

    </style>
</html>
