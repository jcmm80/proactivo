<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <header class="header" id="header">
            <nav class="nav-up container-menu">
                <div class="nav-toggle" id="nav_toggle">
                    <i class="ri-menu-line"></i>
                </div>
                <a href="index.xhtml" class="logo-proac-container">
                    <h:graphicImage class="img logo-proac" value="/resources/img/logo-rojo.png"/>
                    <p><span>Pro</span>activo</p>
                </a>
                <div class="nav-search">
                    <input type="search" placeholder="Buscar...."></input>
                    <i class="ri-search-line"></i>
                </div>
                <div class="nav-unicolombo">

                </div>
                <div class="nav-profile">
                    <div class="profile-data">
                        SuperUsuario<br></br>
                        #{usuarioController.usuario.primerNombre}-#{usuarioController.usuario.primerApellido}<br></br>
                        #{usuarioController.usuario.identificacion}
                    </div>
                    <div class="profile-img-btn">
                        <div class="profile-img">
                            <h:graphicImage class="img " value="/resources/img/imagen-perfil.jpg"/>
                        </div>
                        <h:commandButton action="#{usuarioController.salir()}" class="log-out" value="Log out" />
                    </div>


                </div>
            </nav>
            <nav class="nav-menu" id="nav_menu">
                <div class="nav-logos-close">
                    <div class="nav-close" id="nav_close">
                        <i class="ri-close-line"></i>
                    </div>
                    <div class="nav-search w-3">
                        <input type="search" placeholder="Buscar...."></input>
                        <i class="ri-search-line"></i>
                    </div>
                </div>


                <div class="nav-menu-container">
                    <div class="nav-menu-horizontal">
                        <h4 class="menu-tittle">Principal</h4>
                        <ul class="nav-list-horizontal grids">
                            <li class="nav-horizontal-item">
                                <i class="ri-lightbulb-fill"></i>
                                <h:commandLink action="#{coordinadorController.verTutorias()}" value="Tutorias"  />
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="fa fa-user-graduate"></i>
                                <h:commandLink action="#{coordinadorController.matriculadosSeccion()}" value="Estudiantes"  />
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-article-fill"></i>
                                <h:commandLink action="#{coordinadorController.verProyectos()}" value="Proyectos de Aula"  />
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-slideshow-fill"></i>
                                <a href="" class="nav-down-link">Asignaturas</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="fa fa-user-tie"></i>
                                <a href="" class="nav-down-link">Profesores</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-booklet-fill"></i>
                                <a href="" class="nav-down-link">Notas</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-menu-vertical">
                        <h4 class="menu-tittle2">Men√∫</h4>
                        <ul class="nav-list-vertical grids">
                            <li class="nav-vertical-item">
                                <h:commandButton value="Gestionar Profesores" class="nav-vertical-link" action="#{coordinadorController.gprofesores()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Matricular Estudiante" class="nav-vertical-link" action="#{coordinadorController.gmatriculas()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Gestionar Areas" class="nav-vertical-link" action="#{coordinadorController.gareas()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Asignar Coordinador PA" class="nav-vertical-link" action="#{coordinadorController.gcoordinadorPA()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Gestionar Asignaturas" class="nav-vertical-link" action="#{coordinadorController.gasignaturas()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Gestionar Seciones" class="nav-vertical-link" action="#{coordinadorController.gsecciones()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Asignacion Academica" class="nav-vertical-link" action="#{coordinadorController.gasignacionA()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Resultados de Aprendizaje" class="nav-vertical-link" action="#{coordinadorController.gresultadosA()}"></h:commandButton>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <ui:include src="#{coordinadorController.paginaActualC}" />

        <script type="text/javascript" 
                src="../resources/js/menu.js">
        </script>

    </h:body>
    <style>
        .nav-logos-close,
        .nav-vertical-item:before,
        .tabla-reporte thead,
        body .ui-datatable thead th{
            background-color: var(--first-color-c) !important;
        }
        body .ui-tabs.ui-tabs-top > .ui-tabs-nav li.ui-tabs-header.ui-state-active{
            border-color: var(--first-color-c);
        }

        .ui-accordion-header{
            color: var(--first-color-c) !important;
        }

        .logo-proac-container span,
        body .ui-tabs .ui-tabs-nav li.ui-tabs-header.ui-state-active a
        {
            color: var(--first-color-c);
        }
        @media screen and (max-width: 1005px) {
            .nav-horizontal-item i{
                color: var(--first-color-c) !important;
            }
            .nav-horizontal-item a{
                color: var(--first-color-c) !important;
            }
            .menu-tittle2{
                background-color: #fff;
            }
            .header{
                background-color: var(--first-color-c);
            }
            .nav-vertical-link{
                color: var(--first-color-c);
            }
            .menu-tittle, .menu-tittle2{
                color: var(--first-color-c) !important;
            }

        }
        @media screen and (min-width: 1005px) {
            .nav-list-horizontal{
                background-color: var(--first-color-c);
            }
            .menu-tittle2{
                background-color: var(--first-color-c);
            }
        }





    </style>

</html>
